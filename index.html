<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Protocol Launcher</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Generator Interface -->
    <div id="launcher-container" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg hidden">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Generic URI Launcher</h1>
        <p class="text-gray-600 mb-6 text-center">
            Enter a full URI scheme to generate a direct launch link. Useful for URL shortener that does not accept URI schemes.
        </p>
        
        <div class="space-y-4">
            <div>
                <label for="uriInput" class="block text-gray-700 font-semibold mb-2">Full URI Scheme</label>
                <input type="text" id="uriInput" placeholder="e.g., calculator:, ms-word:ofe|u|..., https://google.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <p id="errorMessage" class="text-sm text-red-500 hidden">Please enter a valid URI to generate a link.</p>
            <button id="launchBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                Generate Link
            </button>
        </div>

        <div id="outputContainer" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Generated Link:</h2>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 flex-grow">
                    <code id="outputLink" class="block text-sm text-gray-700 break-all"></code>
                </div>
                <button id="copyBtn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors whitespace-nowrap">
                    Copy Link
                </button>
            </div>
        </div>
    </div>

    <!-- Redirect Message -->
    <div id="redirect-message" class="bg-white p-8 rounded-xl shadow-lg text-center hidden">
        <p class="text-xl text-gray-700 font-semibold">
            Attempting to launch the application...
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const uri = params.get('uri');
            const blankPage = params.has('blank');

            const launcherContainer = document.getElementById('launcher-container');
            const redirectMessage = document.getElementById('redirect-message');
            
            // Check if the URI query parameter is present
            if (uri) {
                // Decode the URI to handle special characters
                const decodedUri = decodeURIComponent(uri);

                // Check for the 'blank' parameter for blank page
                if (blankPage) {
                    document.body.innerHTML = '';
                } else {
                    // Show the redirect message as a fallback
                    redirectMessage.classList.remove('hidden');
                }
                
                // Attempt to open the URI handler
                window.location.href = decodedUri;
            } else {
                // If the URI parameter is not present, show the generator
                launcherContainer.classList.remove('hidden');
                redirectMessage.classList.add('hidden');

                const uriInput = document.getElementById('uriInput');
                const launchBtn = document.getElementById('launchBtn');
                const errorMessage = document.getElementById('errorMessage');
                const outputContainer = document.getElementById('outputContainer');
                const outputLink = document.getElementById('outputLink');
                const copyBtn = document.getElementById('copyBtn');

                launchBtn.addEventListener('click', () => {
                    const uriValue = uriInput.value.trim();

                    if (uriValue) {
                        errorMessage.classList.add('hidden');
                        
                        // Encode the URI to make it a valid URL parameter
                        const encodedUri = encodeURIComponent(uriValue);
                        // Construct the new URL with the query parameter
                        const newUrl = `${window.location.origin}${window.location.pathname}?uri=${encodedUri}`;

                        // Display the generated URL to the user
                        outputLink.textContent = newUrl;
                        outputContainer.classList.remove('hidden');

                    } else {
                        errorMessage.classList.remove('hidden');
                    }
                });

                copyBtn.addEventListener('click', () => {
                    // Use the older document.execCommand for better iFrame compatibility
                    try {
                        const range = document.createRange();
                        range.selectNode(outputLink);
                        window.getSelection().removeAllRanges();
                        window.getSelection().addRange(range);
                        document.execCommand('copy');
                        window.getSelection().removeAllRanges();
                        alert('Link copied to clipboard!');
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                        alert('Failed to copy the link. Please copy it manually.');
                    }
                });
            }
        });
    </script>
</body>
</html>
